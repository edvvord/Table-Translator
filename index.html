<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Table Translator</h1>
    <p>Enter text to translate using the table cipher and back:</p>

    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <button onclick="encodeText()">Encode</button>
    <button onclick="decodeText()">Decode</button>

    <textarea id="outputText" placeholder="Translation result..."></textarea>

    <script>
        const table = [
            ['А', 'Б', 'В', 'Г', 'Д', 'Е', 'Ё'],
            ['Ж', 'З', 'И', 'Й', 'К', 'Л', 'М'],
            ['Н', 'О', 'П', 'Р', 'С', 'Т', 'У'],
            ['Ф', 'Х', 'Ц', 'Ч', 'Ш', 'Щ', 'Ъ'],
            ['Ы', 'Ь', 'Э', 'Ю', 'Я', ' ', '.'] // Добавлен пробел
        ];

        function findPosition(letter) {
            for (let i = 0; i < table.length; i++) {
                for (let j = 0; j < table[i].length; j++) {
                    if (table[i][j] === letter) {
                        return `${i + 1}${j + 1}`;
                    }
                }
            }
            return ''; // Вернуть пустую строку, если символ не найден
        }

        function findLetter(position) {
            const row = parseInt(position[0]) - 1;
            const col = parseInt(position[1]) - 1;
            return table[row]?.[col] || '';
        }

        function encodeText() {
            const input = document.getElementById('inputText').value.toUpperCase();
            let result = '';
            for (const char of input) {
                result += findPosition(char) + ' ';
            }
            document.getElementById('outputText').value = result.trim();
        }

        function decodeText() {
            const input = document.getElementById('inputText').value.split(' ');
            let result = '';
            for (const code of input) {
                result += findLetter(code);
            }
            document.getElementById('outputText').value = result;
        }
    </script>
</body>
</html>
