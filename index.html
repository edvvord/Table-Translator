<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 700px;
        margin: 20px auto;
        padding: 100px;
        border-radius: 8px;
      }

      .text-area {
        width: 100%;
        height: 80px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: none;
        background-color: #f9f9f9;
      }

      button {
        background-color: #4682b4;
        color: white;
        border: none;
        padding: 8px 15px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 5px;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 12px 18px;
        text-align: center;
        font-size: 16px;
      }

      th {
        background-color: #4682b4;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:nth-child(odd) {
        background-color: #fff;
      }

      .icon-button {
        font-size: 24px;
        padding: 8px;
        background: none;
        border: none;
        cursor: pointer;
        color: black;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
      }

      .icon-button:hover {
        color: black;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }

      .button-container button {
        margin: 0 15px;
      }

      .copy-button {
        font-size: 20px;
        background: transparent;
        color: black;
        border: none;
        cursor: pointer;
        padding: 5px;
      }

      .copy-button:hover {
        color: #4682b4;
      }

      /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
      @media (max-width: 600px) {
        .container {
          padding: 40px;
          max-width: 100%;
        }

        .text-area {
          font-size: 14px;
          height: 60px;
        }

        button {
          font-size: 18px;
          padding: 6px 12px;
        }

        table {
          width: 90%;
        }

        th, td {
          font-size: 14px;
          padding: 8px 12px;
        }
      }

    </style>
</head>
<body>

    <div class="container">
        <textarea id="inputText" class="text-area" placeholder="Enter text..."></textarea>
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è -->
        <div class="button-container">
            <button class="icon-button" onclick="toggleMode()">‚áÑ</button>
        </div>
        
        <textarea id="outputText" class="text-area" placeholder="Translation result..." readonly></textarea>

        <!-- –ö–Ω–æ–ø–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å –∏–∫–æ–Ω–∫–æ–π -->
        <div class="button-container">
            <button class="copy-button" onclick="copyText()">
                <i class="fa fa-copy">üìë</i> <!-- –ò–∫–æ–Ω–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è -->
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>–ê</th>
                    <th>–ë</th>
                    <th>–í</th>
                    <th>–ì</th>
                    <th>–î</th>
                    <th>–ï</th>
                    <th>–ñ</th>
                    <th>–ó</th>
                    <th>–ò</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>–∞</td>
                    <td>–±</td>
                    <td>–≤</td>
                    <td>–≥</td>
                    <td>–¥</td>
                    <td>–µ</td>
                    <td>—ë</td>
                    <td>–∂</td>
                    <td>–∑</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>–∏</td>
                    <td>–π</td>
                    <td>–∫</td>
                    <td>–ª</td>
                    <td>–º</td>
                    <td>–Ω</td>
                    <td>–æ</td>
                    <td>–ø</td>
                    <td>—Ä</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>—Å</td>
                    <td>—Ç</td>
                    <td>—É</td>
                    <td>—Ñ</td>
                    <td>—Ö</td>
                    <td>—Ü</td>
                    <td>—á</td>
                    <td>—à</td>
                    <td>—â</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>—ä</td>
                    <td>—ã</td>
                    <td>—å</td>
                    <td>—ç</td>
                    <td>—é</td>
                    <td>—è</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const table = [
            ['–∞', '–±', '–≤', '–≥', '–¥', '–µ', '—ë', '–∂', '–∑'],
            ['–∏', '–π', '–∫', '–ª', '–º', '–Ω', '–æ', '–ø', '—Ä'],
            ['—Å', '—Ç', '—É', '—Ñ', '—Ö', '—Ü', '—á', '—à', '—â'],
            ['—ä', '—ã', '—å', '—ç', '—é', '—è']
        ];

        let isCoordinateMode = true; // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º ‚Äî –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞
        document.getElementById('inputText').addEventListener('input', function() {
            if (isCoordinateMode) {
                translateToCoordinates();
            } else {
                translateToText();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        function translateToCoordinates() {
            const input = document.getElementById('inputText').value.toLowerCase();
            let result = '';

            for (const char of input) {
                let found = false;
                for (let row = 0; row < table.length; row++) {
                    for (let col = 0; col < table[row].length; col++) {
                        if (table[row][col] === char) {
                            result += `${String.fromCharCode(1040 + col)}${row + 1} `;
                            found = true;
                            break;
                        }
                    }
                    if (found) break;
                }
                if (!found) result += char + ' ';
            }

            document.getElementById('outputText').value = result.trim();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞ –∏–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤ —Ç–µ–∫—Å—Ç
        function translateToText() {
            const input = document.getElementById('inputText').value.toUpperCase().split(' ');
            let result = '';

            for (const code of input) {
                if (code.length === 2) {
                    const col = code.charCodeAt(0) - 1040; // –ê=1040
                    const row = parseInt(code[1]) - 1;

                    if (table[row] && table[row][col]) {
                        result += table[row][col];
                    } else {
                        result += '?'; // –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞
                    }
                } else {
                    result += ' ' + code; // –û—Å—Ç–∞–≤–∏—Ç—å –ø—Ä–æ–±–µ–ª—ã
                }
            }

            document.getElementById('outputText').value = result;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞ –∏ —Ä–µ–≤–µ—Ä—Å–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        function toggleMode() {
            isCoordinateMode = !isCoordinateMode;
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText').value;

            // –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏ —Ç–µ–∫—Å—Ç –∏ —Å—Ä–∞–∑—É –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–µ—Ä–µ–≤–æ–¥–∞
            document.getElementById('inputText').value = outputText;
            document.getElementById('outputText').value = inputText;

            // –ü–µ—Ä–µ–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π —Ä–µ–∂–∏–º
            if (isCoordinateMode) {
                translateToCoordinates();
            } else {
                translateToText();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyText() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }
    </script>

</body>
</html>
